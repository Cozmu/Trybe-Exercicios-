<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/parte2-extra.css">
</head>

<body>
    <form action="" method="get">
        <main id="conteudo">
            <div id="name-e-exhibition">
                <section id="nome">
                    <label for="nome-completo"></label>Nome Completo * <br>
                    <input type="text" name="" id="nome-completo" required>
                </section>
                <section id="exibicao">
                    <label for="nome-exibicao"></label>Nome de Exibição <br>
                    <input type="email" name="nome-exibicao" id="nome-exibicao">
                </section>
            </div>
            <div id="pefil">
                <section id="imagem">
                    <label for="foto" id="label">img</label>
                    <input type="file" name="" id="foto">
                </section>
            </div>
            <div id="tel-e-data">
                <section id="nascimento">
                    <label for="data" id="label-data"></label>Data de nascimento * <br>
                    <input type="date" id="data">
                </section>
                <section id="celular">
                    <label for="numero-cll" id="label-numero"></label>Numero para contato * <br>
                    <input type="tel" name="" id="numero-cll" placeholder="(DDD) XXXXX-XXXX">
                </section>
            </div>
        </main>
    </form>
</body>

</html>
