<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./parte2.css">
</head>

<body>

    <form action="" method="get">
        <main id="campo">
            <div id="conteudo">
                <section class="cabecalho">
                    <h2>Inciar sessão</h2>
                </section>
                <section id="email">
                    <label for="email-usuario">email:
                        <input type="email" name="" id="email-usuario" autocomplete="off" required autofocus>
                    </label>
                </section>
                <section id="senha">
                    <label for="senha-usuario">senha:
                        <input type="password" name="" id="senha-usuario" required>
                    </label>
                </section>
                <section id="check">
                    <label for="manter">
                        <input type="checkbox" name="manter" id="manter">
                        Manter login
                    </label>
                </section>
                <section id="botao">
                    <button type="submit" id="entrar">ENTRAR</button>
                </section>
                <section id="criar-conta">
                    <a href="./parte2-extra.html" target="_blank" id="link">
                        <p>criar conta</p>
                    </a>
                </section> 
                <section>
                    <a href="./exercicio.html" target="_blank" id="link-ex">
                        <p>ir para próximo exercício</p>
                    </a>
                </section>
            </div>
        </main>
    </form>
</body>

</html>
