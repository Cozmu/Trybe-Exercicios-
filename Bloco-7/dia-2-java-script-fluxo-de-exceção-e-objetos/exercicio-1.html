<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora</title>
</head>

<body>
    <p>Informe dois n√∫meros para realizar a soma:</p>
    <label for='value1'>Valor 1:</label>
    <input type='text' id='value1'>
    <label for='value2'>Valor 2:</label>
    <input type='text' id='value2'>
    <button id='button'>Somar</button>
    <p id='result'></p>
    <script>
        const verificacao = (x, y) => {
            if (x === '' || y === '') {
                throw new Error('Preencha todos os campos antes de somar');
            }
            if (isNaN(x) || isNaN(y)) { //se colocar && vai verificar os dois e se so um for errada vai passar batido
                throw new Error('Informe dois numeros');
            }

        }
        function sum() {
            try {
                const value1 = document.getElementById('value1').value;
                const value2 = document.getElementById('value2').value;
                verificacao(value1, value2)
                const result = Number(value1) + Number(value2);
                document.getElementById('result').innerHTML = `Resultado: ${result}`;
            } catch (error) {
                document.getElementById('result').innerHTML = error.message;
            } finally {
                document.getElementById('value1').value = '';
                document.getElementById('value2').value = '';
            }
        }
        window.onload = () => {
            const button = document.getElementById('button');
            button.addEventListener('click', sum);
        }
    </script>
</body>

</html>
